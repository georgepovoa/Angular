<h2>Minhas Tarefas</h2>
<ul class="tarefas">
    <li *ngFor="let tarefa of tarefas"
    [class.selected]="tarefa === selectedTarefa"
     (click)="onSelect(tarefa)">
    <span class="badge">{{tarefa.id}}</span> {{tarefa.name}}
  </li>
</ul>
<div *ngIf="selectedTarefa">
<h2>{{selectedTarefa.name | uppercase}} Details</h2>
<div ><span>id: </span>{{selectedTarefa.id}}</div>
<div>
  <label for="tarefa-name">Tarefa name: </label>
  <input id="tarefa-name" [(ngModel)]="selectedTarefa.name" placeholder="name">
</div>
</div>
